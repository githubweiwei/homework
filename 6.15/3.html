<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width:700px;
				height: 800px;
				margin: 50px auto;
			}
			#two{
				display: none;
			}
			
			ul{
				float: right;
			}
			
			li{
				width:130px;
				height:40px;
				background-color: gray;
				margin-bottom: 5px;
				line-height: 40px;
			}
			.footer{
				font-size:14px;
				width: 250px;
				height: 150px;				
				margin-left:80px ;
				margin-top: 15px;
			}
		</style>
		
	</head>
	<body>
		<div class="box">
		<img id="one" draggable="false" src="img/trash1.png" />
		<img id="two" draggable="false" src="img/trash2.jpg" /> 
		<ul>
			<li draggable="true">《皮囊》</li>
			<li draggable="true">《黄金时代》</li>
			<li draggable="true">《人间草木》</li>
			<li draggable="true">《杀死骑士团长》</li>
		</ul>
		<div class="footer">已删除文章列表</div>
		</div>
		<script type="text/javascript">
			var one=document.querySelector("#one");
			var li=document.querySelectorAll("li");
			var tmp=0;
			var footer=document.querySelector(".footer");
			
			
			for(var i=0;i<li.length;i++){
							
			li[i].ondragstart=function(){
				tmp=this;
			}
			li[i].ondragend=function(){
				tmp=null;
			}			
			one.ondragover=function(e){
				e.preventDefault();
			}
			one.ondrop=function(){
				this.appendChild(tmp);
			}
			
			
			if(li[i].tmp=null){
				one.setAttribute("class","two");
				footer.innerText=("li[i].innerText");
				
			}
			
			}
			
		</script>
	</body>
</html>
